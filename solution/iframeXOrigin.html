<html>
	<head>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var oIframe = document.createElement("iframe");
			$(oIframe).bind("load", function(eEvent)
			{
				window.name = $(oIframe.contentWindow.document.body).text();
				window.location.href = window.location.hash.substr(1);
				debugger;
				console.log(window.location.href, window.name, window.frameElement);
			});
			oIframe.src = window.name;
			document.body.appendChild(oIframe);
		</script>
	</body>
</html>
